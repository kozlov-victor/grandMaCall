<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            font-size: 14px;
            font-family: sans-serif;
            box-sizing: border-box;
            user-select: none;
        }
        .time {
            font-size: 25px;
            font-family: monospace;
            align-self: center;
        }
        html,body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: linear-gradient(0deg, #b1a9ff 0%, #f1eeee 100%);
        }
        h1 {
            font-size: 40px;
        }
        h2 {
            font-size: 35px;
        }
        h3 {
            font-size: 30px;
        }
        .verticalLayout {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .horizontalLayout {
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        .alignItemsCenter {
            align-items: center;
        }
        .flex1 {
            flex: 1;
        }
        .badge {
            position: absolute;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 20px;
            font-size: 25px;
            font-family: monospace;
        }

        .list {
            width: 100%;
            flex: 1;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }
        ul {
            display: block;
            background-color: white;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        li {
            display: block;
            padding: 5px;
            width: 100%;
            min-height: 40px;
            border-bottom: 1px solid black;
        }
        li:active {
            background-color: aliceblue;
        }

        .active-call {
            background-image: 180deg, rgb(247 247 247 / 1%) 0%, #4712ff80 300%);
        }

        .button {
            padding: 10px;
            text-align: center;
            background-color: #dbffd8;
            margin: 10px;
            border-radius: 46px;
            font-size: 29px;
        }
        .button:active {
            background-color: #caf390;
        }

    </style>
</head>
<body>
